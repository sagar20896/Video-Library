			 
<html>
	<head>
		<style>
		
		</style>
		<script>
		
			function getVideo(){
			
				/*var url = new String(window.location);
				url.substring(url.lastIndexOf("/"));
				//url.slice(1);
				console.log(url+"****");*/

				var video_file_name = window.location.search.substring(1);
				var i = video_file_name.lastIndexOf("/");
				//console.log(i+"**");
				video_file_name = video_file_name.substring(i+1);
				video_file_name = video_file_name.replace("jpg","mp4");
				console.log(video_file_name);


				xhr=new XMLHttpRequest();
				xhr.onreadystatechange=showVideo;
				xhr.open("GET","videos_data/"+video_file_name,true);
				xhr.responseType="blob";
				xhr.send();
			
			}
			
			function showVideo(){
			
			 if(xhr.readyState==4 && xhr.status==200){
			 
					var data=xhr.response;
					var video=document.createElement("video");
					video.controls=true;
					video.autoplay=true;
					video.width = "854";
					video.height = "480";
					video.src=window.URL.createObjectURL(data);
					document.body.appendChild(video);
			 
			 
			 }
			
			
			
			}
		           
        		
		</script>
	</head>
	<body onload="getVideo()">
	</body>

</html>
